spring.profiles.active = junit

#\u76d1\u542c\u7aef\u53e3
server.port=8081 
#\u7ed1\u5b9a\u7684\u5730\u5740
server.address= localhost
#session\u6709\u6548\u65f6\u957f
#server.session-timeout=
#\u9ed8\u8ba4\u4e3a/ 
server.context-path= /

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl 
spring.datasource.username=testdba
spring.datasource.password=testdba

spring.datasource.max-idle=10 
spring.datasource.max-wait=10000 
spring.datasource.min-idle=5 
spring.datasource.initial-size=5 
spring.datasource.validation-query=SELECT 1 
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800 
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)


# redis config
spring.redis.database=0   
spring.redis.host=127.0.0.1  
spring.redis.password= 
spring.redis.port=6379   
spring.redis.pool.max-idle=8  
spring.redis.pool.min-idle=0  
spring.redis.pool.max-active=8  
spring.redis.pool.max-wait=-1  
#spring.redis.sentinel.master= # name of Redis server   
#spring.redis.sentinel.nodes= # comma-separated list of host:port pairs  


#des config
platform.crypto.des.encropt-mode=ECB
platform.crypto.des.padding-mode=PKCS5Padding
platform.crypto.des.algorithm=DES
platform.crypto.des.key=liese

#ftp config
file.ftp.resource
file.ftp.resource.url=
file.ftp.resource.port=
file.ftp.resourcer.user=
file.ftp.resource.password=
file.ftp.resource.remote-path=
file.ftp.resource.local-path=

#http config
platform.http.pool.max-total=200
platform.http.pool.default-max-per-route=50

pay.http.resource.connect-timeout=1000
pay.http.resource.connection-request-timeout=500
pay.http.resource.socket-timeout=60000
pay.http.resource.url=http://127.0.0.1:8083/service
pay.http.resource.method=post
pay.http.resource.charset=utf-8

#mock config
platform.mock.server.enable=true

#cache config
platform.cache.enable=true

